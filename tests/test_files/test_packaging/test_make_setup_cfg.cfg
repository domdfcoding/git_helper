# This file is managed by 'repo_helper'.
# You may add new sections, but any changes made to the following sections will be lost:
#     * metadata
#     * options
#     * options.packages.find
#     * mypy

[metadata]
name = hello-world
author = Joe Bloggs
author_email = j.bloggs@example.com
license = MIT License
keywords = awesome, python, project
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = Windows
url = https://github.com/octocat/hello-world
project_urls =
    Documentation = https://hello-world.readthedocs.io
    Issue_Tracker = https://github.com/octocat/hello-world/issues
    Source_Code = https://github.com/octocat/hello-world
classifiers =

[options]
python_requires = >=3.6
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude =
    tests
    tests.*
    doc-source

[mypy]
python_version = 3.6
namespace_packages = True
check_untyped_defs = True
