package:
  name: "repo_helper"
  version: "0.0.1"

source:
  url: "https://pypi.io/packages/source/r/repo_helper/repo_helper-0.0.1.tar.gz"

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - setuptools
    - wheel
  host:
    - pip
    - python
    - apeye>=0.3.0
    - attrs>=20.2.0
    - click==7.1.2
    - configconfig>=0.3.0
    - consolekit>=0.1.2
    - css-parser==1.0.5
    - domdf-python-tools>=1.1.0
    - dulwich>=0.19.16
    - email-validator==1.1.1
    - isort>=5.0.0
    - jinja2>=2.11.2
    - lxml
    - packaging>=20.4
    - pre-commit>=2.7.1
    - ruamel-yaml>=0.16.12
    - southwark>=0.1.0
    - tomlkit>=0.7.0
    - trove-classifiers>=2020.10.21
    - typing-extensions>=3.7.4.3
    - yapf-isort>=0.3.3
  run:
    - python
    - apeye>=0.3.0
    - attrs>=20.2.0
    - click==7.1.2
    - configconfig>=0.3.0
    - consolekit>=0.1.2
    - css-parser==1.0.5
    - domdf-python-tools>=1.1.0
    - dulwich>=0.19.16
    - email-validator==1.1.1
    - isort>=5.0.0
    - jinja2>=2.11.2
    - lxml
    - packaging>=20.4
    - pre-commit>=2.7.1
    - ruamel-yaml>=0.16.12
    - southwark>=0.1.0
    - tomlkit>=0.7.0
    - trove-classifiers>=2020.10.21
    - typing-extensions>=3.7.4.3
    - yapf-isort>=0.3.3

test:
  imports:
    - repo_helper

about:
  home: "https://github.com/domdfcoding/repo_helper"
  license: "GNU Lesser General Public License v3 or later (LGPLv3+)"
  summary: "Update multiple configuration files, build scripts etc. from a single location."
  description: "Update multiple configuration files, build scripts etc. from a single location."
  doc_url: https://repo_helper.readthedocs.io
  dev_url: https://github.com/domdfcoding/repo_helper

extra:
  maintainers:
    - Dominic Davis-Foster
    - github.com/domdfcoding
