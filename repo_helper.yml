---
modname: repo_helper
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "2020.11.6"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Update multiple configuration files, build scripts etc. from a single location.'

enable_conda: false

additional_ignore:
 - Tokens
 - rh.bat
 - list_requirements.py
 - pypi_reqs.py

console_scripts:
 - "repo_helper = repo_helper.__main__:main"
 - "repo-helper = repo_helper.__main__:main"

sphinx_html_theme: domdf_sphinx_theme

python_deploy_version: 3.7

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - 'pypy3'

# additional lines for MANIFEST.in
manifest_additional:
 - "recursive-include repo_helper/templates *"
 - "recursive-include repo_helper/blocks *.rst"
 - "recursive-include repo_helper/init_repo_files *"
 - "include repo_helper/files/isort.cfg"
 - "include repo_helper/repo_helper_schema.json"

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Environment :: Console'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - 'Topic :: Utilities'
 - 'Topic :: Software Development :: Build Tools'
 - 'Topic :: Software Development :: Version Control :: Git'
 - 'Topic :: System :: Archiving :: Packaging'
 - 'Topic :: System :: Software Distribution'#
 - 'Environment :: Console'

extra_sphinx_extensions:
 - configconfig.autoconfig
 - sphinx_click

intersphinx_mapping:
 - "'jinja2': ('https://jinja.palletsprojects.com/en/2.11.x/', None)"

imgbot_ignore:
 - "repo_helper.png"

exclude_files:
 - pre-commit

extras_require:
  schema:
   - lxml>=4.6.1

tox_testenv_extras: all

pre_commit_exclude: "^.*\\._py$"

travis_pypi_secure: ""

conda_channels:
 - conda-forge
 - domdfcoding
